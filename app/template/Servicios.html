<div class="cuerpo">

    <div class="panelSuperior">
        <div class="nombreusuario">
            {{NombreUsuario}}
        </div>

        <div class="logo">
            <!--logo-->
            <img src="image/LOGO 3.png" alt="" class="logo2"/>
        </div>

        <div class="logout" ng-click="cerrarSesion()">
            <img src="image/logout.png" alt="" style="width: 25px; height: 25px; margin-right: 10px"/>
            Cerrar Sesion
        </div>

    </div>

    <div class="panelMedio">
        <div class="paneliz">
            <div class="usuario">
                {{TipoUsuario}}
            </div>
            <div class="items" ng-click="ClicItem('Modulo')">
                <div class="icono">
                    <img src="image/Monitoreo General.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    Modulo
                </div>
            </div>
            <div class="items" ng-click="ClicItem('Servicios')" style="background-color: #b9bbbe; font-weight: bold;">
                <div class="icono">
                    <img src="image/ActivarAlarma.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    Servicios
                </div>
            </div>
            <div class="items" ng-click="ClicItem('ConfigTipoPoblacion')">
                <div class="icono">
                    <!--icono-->
                    <img src="image/ConfigSistema.png" alt="" style="width: 30px; height: 30px"/>
                </div>
                <div class="subitem">
                    Config Tipo Población
                </div>
            </div>
            <div class="items" ng-click="ClicItem('AsigServicios')">
                <div class="icono">
                    <img src="image/prueba.png" alt="" style="width: 30px; height: 30px"/>
                </div>
                <div class="subitem">
                    Asignación de Servicios
                </div>
            </div>
            <div class="items" ng-click="ClicItem('Usuarios')">
                <div class="icono">
                    <img src="image/usuarios.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    Usuarios 
                </div>
            </div>
            <div class="items" ng-click="ClicItem('ConfigTurnosPerdidos')">
                <div class="icono">
                    <img src="image/alarmaPersonal.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    Config. de Turnos Perdidos
                </div>
            </div>
            <div class="items" ng-click="ClicItem('Reportes')">
                <div class="icono">
                    <img src="image/reportes.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    Reportes
                </div>
            </div>
            <div class="items" ng-click="ClicItem('ConfigTv')">
                <div class="icono">
                    <img src="image/reportes.png" alt="" style="width: 25px; height: 25px"/>
                </div>
                <div class="subitem">
                    ConfigTv
                </div>
            </div>
            www.ingetronik.com

        </div>


        <div class="paneldere">
            <div class="subtituloDerecha">
                <h5>Servicios</h5>
            </div>
            <div class="panelgrandeServicio">
                <div class="minipanelServicio">

                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label labelListaServicio">Servicio</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">Prefijo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPassword3" >
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">Conteo Minimo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">Conteo Maximo</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" >
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">Secuencia</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" >
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">Prioridad</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" >
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label labelListaServicio">TV</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        
                        <div class="form-group botonesServicio">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-sm-10">
                                <button class="btn btn-primary">Limpiar</button>
                            </div>
                        </div>
                    </form>


                </div>
                <div class="minipanelServicio">
                    <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">SERVICIO</th>
                            <th scope="col">OPCIONES</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                         
                        </tr>
                    </tbody>
                </table>
                </div>    
            </div>
        </div>


    </div>

</div>
